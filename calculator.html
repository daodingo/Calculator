<html>
  <script src="calculator.js"></script>
   <link rel="stylesheet" type="text/css" href="calculator.css">
   <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
   <body>
   
    <div class="calc-box">
        <h1 class="screen-box"></h1>
        <table style="width:100">
           <tr>
               <th><button class="calc-button" id="num1">1</button></th>
               <th><button class="calc-button" id="num2">2</button></th>
               <th><button class="calc-button" id="num3">3</button></th>
               <th><button class="calc-button" id="add">+</button></th>
           </tr>
           <tr>
               <th><button class="calc-button" id="num4">4</button></th>
               <th><button class="calc-button" id="num5">5</button></th>
               <th><button class="calc-button" id="num6">6</button></th>
               <th><button class="calc-button" id="sub">-</button></th>
            </tr>
            <tr>
               <th><button class="calc-button" id="num7">7</button></th>
               <th><button class="calc-button" id="num8">8</button></th>
               <th><button class="calc-button" id="num9">9</button></th>
               <th><button class="calc-button" id="div">/</button></th>
            </tr>
            <tr>
               <th><button class="calc-button" id="clear">C</button></th>
               <th><button class="calc-button" id="num0">0</button></th>
               <th><button class="calc-button" id="equals">=</button></th>
               <th><button class="calc-button" id="mul">*</button></th>
            </tr>   
        </table>
       </div>

   </body>
</html>
